<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Signup.css" />
    <title>Login page</title>
  </head>
  <body>
    <!-- Signup  -->
    <div class="Signup-container">
      <div class="form">
        <h2>Signup</h2>
        <p>Fill the information to register credential</p>

        <form action="https://httpbin.org/post " method="post">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Email Adderess"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
          />

          <input
            type="password"
            name="Confirm password"
            id="password"
            placeholder="Confirm Password"
          />
          <button type="submit">Signup</button>
        </form>
        <div class="image">
          <img
            src="./image/vecteezy_human-hand-typing-on-computer-keyboard-at-night_32941748.jpg"
            width="500px"
            height="400px"
          />
        </div>
        <div class="foot">
          <img src="./image/Line 7.png" />OR
          <img src="./image/Line 7.png" />
        </div>
        <div class="footer">
          <h4></h4>
          <a href=""
            ><img
              src="./image/Google_Icons-09-512.webp"
              width="50px"
              height="50px"
            />
          </a>
          <a href=""
            ><img
              src="./image/facebook-logo-facebook-icon-transparent-free-png.webp"
              width="50px"
              height="50px"
              alt=""
          /></a>
          <div class="box-one"></div>
        </div>
      </div>
    </div>
  </body>
</html>
